<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renta de vehiculos</title>
    <link rel="shortcut icon" href="./img/logo-car.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/renta.css" />
    <link rel="stylesheet" href="./styles/devolucion.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/logo-car.webp" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-column z-3 bg-white p-4"
            id="navbarNav"
          >
          </div>
        </div>
      </nav>
    </header>

    <main
      class="container-fluid d-flex justify-content-center mt-4 mb-5 devolucion"
    >
      <div class="card border-0 shadow d-flex flex-row">
        <div class="devolucion-form w-100 p-4">
          <h3 class="text-center">Devolución de carros</h3>
          <form action="">
            <label for="rentnumber" class="fw-bold">Numero de renta</label>
            <select name="rentnumber" id="rentnumber" class="form-select">
              <option value="" selected disabled>Numero de renta</option>
              <option value=""></option>
            </select>

            <label for="platenumber" class="form-label mt-2 fw-bold"
              >Numero de placa</label
            >
            <input
              type="text"
              class="form-control"
              name="platenumber"
              id="platenumber"
              placeholder="Numero de renta"
              readonly
            />

            <label for="returndate" class="form-label mt-2 fw-bold"
              >Fecha devolucion</label
            >
            <input
              type="date"
              class="form-control"
              name="returndate"
              id="returndate"
            />
            <div class="w-100 text-center">
              <button
                type="button"
                class="btn btn-success my-3 w-50"
                id="btnsavedevolucion"
                name="btnsavedevolucion"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid container-footer p-3 pb-0">
        <div class="row">
          <div class="col-12 col-sm-4 px-4">
            <h4 class="text-center fw-bold">Proyecto educativo</h4>
            <p class="text-center text-md-start">
              Este sitio fue creado como proyecto educativo para practicar el
              javascript!!
            </p>
          </div>
          <div class="col-12 col-sm-4 px-4 d-flex flex-column">
            <h4 class="text-center fw-bold btn-success">Contactanos</h4>
            <span>
              <img
                src="./img/svgs/phone.svg"
                alt="phone-icon"
                width="18"
                height="18"
              />
              (604) 987654321
            </span>
            <span>
              <img
                src="./img/svgs/wp-icon.svg"
                alt="wp-icon"
                width="18"
                height="18"
              />
              321 12345678
            </span>
            <p class="mt-2">
              Transversal -01 DD sur N° 10001 barrio el cielo, la luna Marte
            </p>
          </div>
          <div class="col-12 col-sm-4 text-center mt-2">
            <span>
              <img
                src="./img/svgs/facebook.svg"
                alt="facebook-icon"
                width="36"
                height="36"
              />
            </span>
            <span>
              <img
                src="./img/svgs/instagram.svg"
                alt="instagram-icon"
                width="36"
                height="36"
              />
            </span>
          </div>
        </div>
        <div class="row text-center mt-3">
          <div class="col-12 pt-3">
            <p class="fw-bold">© David Gomez -_-</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navBar.js"></script>
    <script src="./js/devolucion.js"></script>
  </body>
</html>
