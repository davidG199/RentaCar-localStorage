<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/renta.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg px-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/zarla-alquila-car-1x1-2400x2400-20220110-mfrrgktv3rk34bb93pm7.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-column z-3 bg-white" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="./rentar.html">Rentar Autos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./devolucion.html">Devolucion de Autos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Iniciar sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex justify-content-center mt-2 devolucion">
        <div class="card border-0 shadow d-flex flex-row">
          
          <div class=" devolucion-form px-4 py-3">
            <h3 class="text-center">Devolución de carros</h3>
            <form action="">
              <label for="rentnumber">Numero de renta</label>
              <select name="rentnumber" id="rentnumber" class="form-select">
                <option value="" selected disabled>Numero de renta</option>
                <option value=""></option>
              </select>
              
              
              <label for="platenumber" class="form-label mt-2"
                >Numero de placa</label
              >
              <input
                type="text"
                class="form-control"
                name="platenumber"
                id="platenumber"
                placeholder="Numero de renta"
                readonly
              />
              
              <label for="returndate" class="form-label mt-2">Fecha devolucion</label>
              <input
                type="date"
                class="form-control"
                name="returndate"
                id="returndate"
              />

              <button
                type="button"
                class="btn btn-success my-3"
                id="btnsavedevolucion"
                name="btnsavedevolucion"
              >
                Guardar
              </button>
            </form>
  
            <div class="d-flex flex-column text-center">
             
              <a href="./login.html" class="text-decoration-none">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./js/devolucion.js"></script>
</body>
</html>
