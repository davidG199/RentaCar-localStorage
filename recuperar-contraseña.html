    <main class="container d-flex justify-content-center my-5">
      <div class="card p-3 shadow">
        <p class="text-center fs-4">Recuperar contraseña</p>
        <div class="body-card">
          <form action="" class="w-100">
            <div class="row">
              <div class="col mb-3">
                <label for="user-name" class="form-label fw-bold">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  name="user-name"
                  placeholder="Usuario"
                />
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="reserved-word" class="form-label fw-bold">Palabra reservada</label>

                  type="text"
                  class="form-control"
                  id="reserved-word"
                  name="reserved-word"
                  placeholder="Palabra reservada"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="password" class="form-label fw-bold">nueva contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="nueva constraseña"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="footer d-flex justify-content-center gap-4 mt-3">
          <a href="" class="btn" id="btnrecoveryregister">Registrarse</a>
