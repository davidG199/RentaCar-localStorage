<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de vehiculos</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg px-5">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <img
                src="./img/zarla-alquila-car-1x1-2400x2400-20220110-mfrrgktv3rk34bb93pm7.png"
                alt="logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-column z-3 bg-white" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./devolucion.html"
                    >Devolucion de Autos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html">Iniciar sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./registro.html">Registro</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

      <main class="container d-flex mt-5 flex-column">
        <!-- seccion para el formulario para guardar los autos en renta -->
        <section class="form-admin d-flex justify-content-center">
          <div class="card shadow">
            <div class="card-header">
              <h4 class="text-center">Ingresa los autos</h4>
            </div>
            <form action="" class="p-3">
              <div class="row">
                <div class="col">
                  <label for="platenumber">Numero de placa</label>
                  <input 
                  type="text"
                  name="platenumber"
                  id="platenumber"
                  placeholder="Placa"
                  class="form-control"
                  >
                </div>
                <div class="col">
                  <label for="brand">Marca</label>
                  <input 
                  type="text"
                  name="brand"
                  id="brand"
                  placeholder="Marca"
                  class="form-control"
                  >
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="state">Estado</label>
                  <select name="state" id="state" class="form-select">
                    <option value="" selected disabled>Estado</option>
                    <option value="Disponible">Disponible</option>
                  </select>
                </div>
                <div class="col">
                  <label for="dailyvalue">Valor del dia</label>
                  <input 
                  type="text"
                  name="dailyvalue"
                  id="dailyvalue"
                  placeholder="Valor del dia"
                  class="form-control"
                  >
                </div>
              </div>
            </form>
            <div class="footer d-flex justify-content-center">
              <button type="button" class="btn mb-3" id="btnsavecar">
                Guardar
              </button>
            </div>
          </div>
        </section>
        <!-- seccion para ver el listado de autos guardados -->
        <section class="car-list mt-4">
          <span class="">Listado de autos en renta</span>
          <table class="table">
            <thead>
              <th scope="col"></th>
              <th scope="col">Marca</th>
              <th scope="col">numero de placa</th>
              <th scope="col">valor del dia</th>
              <th scope="col">Estado</th>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </section>



      </main>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./js/admin.js "></script>
</body>
</html>
