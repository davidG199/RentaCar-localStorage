    </header>

    <main class="container d-flex my-5 flex-column">
      <!-- seccion para el formulario para guardar los autos en renta -->
      <section class="form-admin d-flex justify-content-center">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="text-center">Registrar autos</h4>
          </div>
          <form action="" class="p-3">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="platenumber">Numero de placa</label>
                <input
                  type="text"
                  name="platenumber"
                  id="platenumber"
                  placeholder="Placa"
                  class="form-control mt-2"
                />
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="brand">Marca</label>
                <input
                  type="text"
                  name="brand"
                  id="brand"
                  placeholder="Marca"
                  class="form-control mt-2"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="state">Estado</label>
                <select name="state" id="state" class="form-select mt-2">
                  <option value="" selected disabled>Estado</option>
                  <option value="Disponible">Disponible</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <label for="dailyvalue">Valor del dia</label>
                <input
                  type="text"
                  name="dailyvalue"
                  id="dailyvalue"
                  placeholder="Valor del dia"
                  class="form-control mt-2"
                />
              </div>
            </div>
          </form>
          <div class="footer d-flex justify-content-center">
            <button type="button" class="btn mb-3" id="btnsavecar">
              Guardar
            </button>
          </div>
        </div>
      </section>
      <!-- seccion para ver el listado de autos guardados -->
      <section class="car-list mt-5">
        <p class="fs-2 text-center">Listado de autos en renta</>
        <table class="table">
          <thead>
            <th scope="col"></th>
            <th scope="col">Marca</th>
            <th scope="col">Placa</th>
            <th scope="col">valor dia</th>
            <th scope="col">Estado</th>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <div class="container-fluid container-footer p-3 pb-0">
        <div class="row">
          <div class="col-12 col-sm-4 px-4">
            <h4 class="text-center fw-bold">Proyecto educativo</h4>
            <p class="text-center text-md-start">
              Este sitio fue creado como proyecto educativo para practicar el
              javascript!!

          </div>

              <img
                src="./img/svgs/phone.svg"
                alt="phone-icon"

              (604) 987654321

              321 12345678

              Transversal -01 DD sur N° 10001 barrio el cielo, la luna Marte

          </div>
          <div class="col-12 col-sm-4 text-center mt-2">

                width="36"

        </div>
        <div class="row text-center mt-3">
          <div class="col-12 pt-3">
            <p class="fw-bold">© David Gomez -_-</p>

        </div>
